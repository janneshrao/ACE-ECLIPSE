swagger: '2.0'
info:
  version: 1.0.0
  title: 1055_Google_API
  x-ibm-name: 1055_google_api
  description: 'Question : Why APIC not asking for google certificate?'
basePath: /google_api
x-ibm-configuration:
  properties:
    target-url:
      value: https://www.google.com/
      description: URL of the proxy policy
      encoded: false
  cors:
    enabled: true
  gateway: datapower-api-gateway
  type: rest
  phase: realized
  enforced: true
  testable: true
